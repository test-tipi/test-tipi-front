 <form [formGroup]="personForm" (ngSubmit)="doInsertar(personForm.value)">
    <h1 class="text-center font-weight-bold">Registrar Cliente</h1>
    <div class="border-top my-3"></div>
    <div class="container">
         <div class="row mb-3"> 
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">ID</span>
                    </div>
                    <input type="text" class="form-control"  placeholder="ID" aria-label="ID" formControlName="id">
                    <button class="btn btn-outline-secondary" type="button" (click) = doConsultar()>Consultar</button>
                </div>
                 <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf='invalidID'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>debe Ingresar el id para la busqueda</div>
                </div>
                <div class="alert alert-primary  d-flex align-items-center" role="alert" *ngIf='personNotFound'>
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                    <div>No se encontró persona con el identificador indicado</div>
                </div>
            </div>            
        </div>
        <div class="row mb-3"> 
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombres</span>
                    </div>
                    <input type="text" class="form-control"  placeholder="Nombres"  aria-label="Nombre" formControlName="name">
                </div>
            </div>            
        </div>
        <div class="row mb-3"> 
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Apellido </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Nombre" formControlName="last_name" >
                </div>
            </div>            
        </div>
        <div class="row mb-3"> 
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Edad</span>
                    </div>
                    <input type="text" class="form-control" style="display: inline-flex;" placeholder="Edad" aria-label="Edad" formControlName="age" clearInput autofocus>
                </div>
                <div class="alert alert-warning d-flex align-items-center" role="alert" *ngIf='showErrorOperation' >
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                         <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>Ocurrió un error al realizar la operacion de {{operationFailure}}</div>
                </div>
            </div>            
        </div>
        <div class="row text-center mb-3">
            <div class="col position-relative">
                <button type="submit" class="btn btn-success btn-lg btn-block "[disabled]="!personForm.valid" >Registrar</button>
            </div>
            <div class="col position-relative">
                <button type="button" class="btn btn-primary btn-lg btn-block" [disabled]="!personForm.valid" (click) = doActualizar()>Actualizar</button>
            </div>
            <div class="col position-relative">
                <button type="button" class="btn btn-danger btn-lg btn-block" [disabled]="!personForm.valid" (click) = doEliminar()>Eliminar</button>
            </div>
        </div>
    </div>
</form>
